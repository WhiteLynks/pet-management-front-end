<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{ pet.id }}</td>
        <td>{{ pet.name }}</td>
        <td>{{ pet.code }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.color }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
